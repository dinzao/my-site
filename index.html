<div style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; background: #000;">
  <a href="https://t.me/oesxzu" id="animated-text" style="
    text-decoration: none;
    color: #ff6b9e;
    font-weight: bold;
    font-size: 48px;
    font-family: 'Arial Black', sans-serif;
    position: relative;
    display: inline-block;
  ">
    <!-- Анимация будет создана через JavaScript -->
  </a>
</div>

<script>
  const text = "@oesxzu";
  const element = document.getElementById('animated-text');
  const radius = 80;
  
  // 1. Создаем круговое расположение букв
  function createCircle() {
    const angle = 360 / text.length;
    let html = '';
    
    for(let i = 0; i < text.length; i++) {
      const rotate = angle * i;
      html += `
        <span class="circle-char" style="
          position: absolute;
          transform: rotate(${rotate}deg) translate(0, -${radius}px) rotate(${-rotate}deg);
          opacity: 0;
          animation: charAppear 0.3s forwards ${i * 0.1}s;
        ">${text[i]}</span>
      `;
    }
    element.innerHTML = html;
    
    // 2. После завершения круга - запускаем печатную анимацию
    setTimeout(startTyping, text.length * 100 + 1000);
  }

  // 3. Анимация печатания текста
  function startTyping() {
    element.innerHTML = '<span id="typing"></span><span class="cursor">|</span>';
    const typingElement = document.getElementById('typing');
    let i = 0;
    
    const typingInterval = setInterval(() => {
      if (i < text.length) {
        typingElement.textContent += text[i];
        i++;
      } else {
        clearInterval(typingInterval);
        // Добавляем украшения после завершения
        setTimeout(() => {
          element.innerHTML = `✨ ${text} ✨`;
          element.style.textShadow = '0 0 20px rgba(255, 107, 158, 0.9)';
          addHoverEffects();
        }, 500);
      }
    }, 150);
  }

  // 4. Добавляем эффекты при наведении
  function addHoverEffects() {
    element.onmouseover = function() {
      this.style.transform = 'scale(1.1)';
      this.style.textShadow = '0 0 30px rgba(255, 107, 158, 1)';
    };
    
    element.onmouseout = function() {
      this.style.transform = 'scale(1)';
      this.style.textShadow = '0 0 20px rgba(255, 107, 158, 0.9)';
    };
  }

  // Запускаем анимацию при загрузке
  window.onload = createCircle;
</script>

<style>
  @keyframes charAppear {
    from { 
      opacity: 0; 
      transform: rotate(0deg) translate(0, -50px) rotate(0deg) scale(0.5); 
    }
    to { 
      opacity: 1; 
      transform: rotate(var(--rotate)) translate(0, -80px) rotate(var(--inverse-rotate)) scale(1); 
    }
  }
  
  .cursor {
    animation: blink 0.7s infinite;
    color: #ff6b9e;
  }
  
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }
  
  #animated-text {
    min-width: 300px;
    text-align: center;
    transition: all 0.3s ease;
  }
</style>
