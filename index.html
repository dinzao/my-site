<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <title>Audio Visualizer with Fluid Cursor Trail</title>
  <style>
    body {
      background-color: #1e1e1e;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
      cursor: none;
      overflow-x: hidden;
      position: relative;
    }

    canvas#visualizer {
      margin-bottom: 30px;
      background: transparent;
      transition: opacity 1s ease;
      z-index: 1;
      position: relative;
    }

    canvas#fluidCanvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: auto;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    canvas#trailCanvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      z-index: 9998;
      display: none;
    }

    .play-button {
      background: linear-gradient(90deg, #00ffe7, #00b39f);
      border: none;
      border-radius: 999px;
      padding: 0;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: none !important;
      box-shadow: 0 0 10px #00fff2;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      width: 60px;
      height: 60px;
      z-index: 10;
    }

    .play-button.playing {
      width: 120px;
      height: 60px;
      border-radius: 30px;
    }

    .play-button span {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      transition: opacity 0.3s ease;
    }

    .play-button svg {
      width: 24px;
      height: 24px;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .play-button .play-icon {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      display: block;
    }

    .play-button .pause-icon {
      transform: translate(-50%, -50%) scale(0.8);
      opacity: 0;
      display: block;
    }

    .play-button.playing .play-icon {
      transform: translate(-50%, -50%) scale(0.6);
      opacity: 0;
    }

    .play-button.playing .pause-icon {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .play-button:hover svg {
      transform: translate(-50%, -50%) scale(1.1);
    }

    .play-button.playing:hover .play-icon {
      transform: translate(-50%, -50%) scale(0.8);
      opacity: 0;
    }

    .play-button.playing:hover .pause-icon {
      transform: translate(-50%, -50%) scale(1.1);
      opacity: 1;
    }

    .play-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, #00ffe7, #00b39f);
      border-radius: inherit;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: -1;
    }

    .play-button.playing::before {
      transform: scale(1.05);
      filter: blur(2px);
    }

    #seekSlider {
      width: 300px;
      height: 6px;
      background: linear-gradient(to right, #ffffff var(--value, 0%), #444 var(--value, 0%));
      border-radius: 3px;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
      cursor: none !important;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 2px rgba(255, 255, 255, 0.15);
      z-index: 10;
    }

    #seekSlider:hover {
      background: linear-gradient(to right, #00fff2 var(--value, 0%), #444 var(--value, 0%));
      box-shadow: 0 0 8px #00fff2;
    }

    #seekSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #00fff2;
      box-shadow: 0 0 5px #00fff2;
      border: none;
      cursor: none !important;
      opacity: 0;
      transition: opacity 0.3s ease, background 0.3s ease, transform 0.2s ease;
    }

    #seekSlider:hover::-webkit-slider-thumb {
      opacity: 1;
      background: #00fff2;
      transform: scale(1.2);
    }

    #seekSlider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #00fff2;
      box-shadow: 0 0 5px #00fff2;
      border: none;
      cursor: none !important;
      opacity: 0;
      transition: opacity 0.3s ease, background 0.3s ease, transform 0.2s ease;
    }

    #seekSlider:hover::-moz-range-thumb {
      opacity: 1;
      background: #00fff2;
      transform: scale(1.2);
    }

    #customCursor {
      position: fixed;
      width: 32px;
      height: 32px;
      pointer-events: none;
      z-index: 99999;
      transform: translate(-50%, -50%);
      transition: transform 0.15s ease, opacity 0.2s ease;
      border-radius: 6px;
      overflow: hidden;
      opacity: 1;
      background: linear-gradient(90deg, #ff0000, #ff9900, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
      background-size: 400% 400%;
      animation: rainbow-border 5s linear infinite;
      box-shadow: 0 0 15px #fff;
    }

    #customCursor * {
      pointer-events: none !important;
    }

    #customCursor.visible {
    }

    #customCursor.click {
      transform: translate(-50%, -50%) scale(0.8);
    }

    #customCursor.hover {
      transform: translate(-50%, -50%) scale(1.3);
    }

    #customCursor video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.3);
      font-family: sans-serif;
      z-index: 10;
    }

    .footer a,
    .footer a:hover,
    .footer a:active,
    .footer a:focus {
      cursor: none !important;
      transition: transform 0.25s cubic-bezier(0.4,0,0.2,1);
    }
    .footer a:hover {
      transform: scale(2) !important;
    }
    .footer #dinza-link {
      display: inline-block;
      transition: transform 0.25s cubic-bezier(0.4,0,0.2,1);
      pointer-events: auto;
      padding: 10px 24px;
    }
    .footer #dinza-link:hover {
      transform: scale(2) !important;
      text-shadow: 0 0 8px #00fff2, 0 0 2px #fff;
    }

    @media (hover: none), (pointer: coarse) {
      body {
        cursor: default !important;
      }
      #customCursor {
        display: none !important;
      }
      .play-button, #seekSlider {
        cursor: pointer !important;
      }
      #seekSlider {
        width: 260px;
      }
    }

    @keyframes rainbow-border {
      0% { box-shadow: 0 0 15px #ff0000; }
      25% { box-shadow: 0 0 15px #00ff00; }
      50% { box-shadow: 0 0 15px #0000ff; }
      75% { box-shadow: 0 0 15px #ff00ff; }
      100% { box-shadow: 0 0 15px #ff0000; }
    }

    /* Обновленные стили для кнопок управления */
    .control-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      display: none; /* По умолчанию скрыты на ПК */
      flex-direction: column;
      gap: 10px;
      z-index: 10000;
    }

    .control-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: none !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: all 0.3s;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #00fff2;
    }

    .control-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0, 255, 242, 0.7);
    }

    .control-button svg {
      width: 20px;
      height: 20px;
    }

    .toggle-ui-button {
      background: rgba(255, 58, 48, 0.7);
      border: 1px solid #ff3a30;
    }

    .file-upload-button-mobile {
      background: rgba(255, 255, 255, 0.7);
    }

    .background-select-button {
      background: rgba(255, 204, 0, 0.7);
      border: 1px solid #ffcc00;
    }

    /* Обновленные стили для загрузчика файлов */
    .file-upload-container {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10000;
      background: rgba(24,28,32,0.85);
      border-radius: 16px;
      padding: 15px;
      box-shadow: 0 4px 30px rgba(0,255,242,0.25);
      font-family: 'Benzin', sans-serif;
      font-weight: bold;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 300px;
      border: 1px solid rgba(0, 255, 242, 0.3);
      backdrop-filter: blur(10px);
      transition: all 0.3s;
    }

    .file-upload-button {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00fff2;
      border-radius: 12px;
      padding: 12px 24px;
      color: #00fff2;
      font-weight: bold;
      font-family: 'Benzin', sans-serif;
      cursor: none !important;
      transition: all 0.3s;
      box-shadow: 0 0 15px rgba(0, 255, 242, 0.5);
      backdrop-filter: blur(5px);
      position: relative;
      overflow: hidden;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .file-upload-button:hover {
      background: rgba(0, 255, 242, 0.2);
      box-shadow: 0 0 25px rgba(0, 255, 242, 0.8);
      transform: translateY(-2px);
    }

    .file-upload-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 242, 0.4), transparent);
      transition: 0.5s;
      z-index: -1;
    }

    .file-upload-button:hover::before {
      left: 100%;
    }

    .file-upload-button svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
      margin-right: 8px;
      transition: transform 0.3s;
    }

    .file-upload-button:hover svg {
      transform: scale(1.2);
    }

    .file-info {
      font-size: 14px;
      margin-top: 5px;
      color: rgba(255,255,255,0.7);
      word-break: break-all;
      text-align: center;
    }

    .file-upload-input {
      display: none;
    }

    /* Обновленные стили для выбора фона */
    .background-select {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
      background: rgba(24, 28, 32, 0.9);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0,255,242,0.25);
      padding: 15px;
      gap: 12px;
      font-size: 18px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: row;
      align-items: center;
      border: 1px solid rgba(0, 255, 242, 0.3);
      backdrop-filter: blur(10px);
    }

    .background-select label {
      text-shadow: 0 0 8px #00fff2;
      font-size: 16px;
      font-family: 'Benzin', sans-serif;
      font-weight: bold;
      color: #00fff2;
      margin-right: 10px;
    }

    .background-select select {
      background: rgba(24, 28, 32, 0.8);
      color: #00fff2;
      border: 1px solid #00fff2;
      border-radius: 10px;
      padding: 8px 16px;
      font-size: 16px;
      outline: none;
      box-shadow: 0 0 15px rgba(0, 255, 242, 0.3);
      transition: all 0.3s;
      appearance: none;
      cursor: none !important;
      font-family: 'Benzin', sans-serif;
      font-weight: bold;
    }

    .background-select select:focus {
      box-shadow: 0 0 0 2px #00fff2, 0 0 20px rgba(0, 255, 242, 0.5);
      background: rgba(24, 28, 32, 0.9);
    }

    .background-select select option {
      background: #181c20;
      color: #00fff2;
      font-family: 'Benzin', sans-serif;
      font-weight: bold;
    }

    /* Адаптив для мобильных */
    @media (max-width: 768px) {
      .file-upload-container {
        display: none !important;
      }

      .background-select {
        display: none !important;
      }

      .control-buttons {
        display: flex;
        top: 20px;
        right: 20px;
        flex-direction: column;
      }
    }

    /* Стили для десктопной версии */
    @media (min-width: 769px) {
      .control-buttons {
        display: none !important;
      }
      
      .background-select {
        display: flex;
      }
      
      .file-upload-container {
        display: flex;
      }
    }

    @font-face {
      font-family: 'Benzin';
      src: url('benzin-bold.woff2') format('woff2');
      font-weight: bold;
      font-style: normal;
      font-display: swap;
    }
  </style>
</head>
<body>

  <canvas id="visualizer" width="600" height="120" style="opacity: 0;"></canvas>
  <canvas id="fluidCanvas"></canvas>
  <canvas id="trailCanvas"></canvas>

  <div class="file-upload-container">
    <button class="file-upload-button" id="fileUploadButton">
      <svg viewBox="0 0 24 24">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
      </svg>
      <span>Добавить видео/аудио</span>
    </button>
    <input type="file" id="fileUploadInput" class="file-upload-input" accept="audio/*,video/*" />
    <div class="file-info" id="fileInfo"></div>
  </div>

  <button class="play-button" id="playButton">
    <span id="buttonText">
      <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M8 5v14l11-7z"/>
      </svg>
      <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor">
        <rect x="6" y="5" width="4" height="14" rx="2" ry="2"/>
        <rect x="14" y="5" width="4" height="14" rx="2" ry="2"/>
      </svg>
    </span>
  </button>
  <input type="range" id="seekSlider" value="0" min="0" max="100" step="1" />
  <audio id="audio" crossorigin="anonymous"></audio>

  <div id="customCursor">
    <video id="cursorVideo" src="video_2025-07-31_22-33-25.mp4" autoplay muted loop playsinline></video>
  </div>

  <div class="footer"><span id="dinza-link" style="color: inherit; text-decoration: none;">by dinza</span></div>

  <div class="background-select">
    <label for="backgroundSelect" style="user-select:none;">Фон:</label>
    <select id="backgroundSelect">
      <option value="default">Обычный</option>
      <option value="fluid">Fluid</option>
    </select>
  </div>

  <!-- Кнопки управления (видны только на мобильных) -->
  <div class="control-buttons">
    <button class="control-button toggle-ui-button" id="toggleUIButton">
      <svg viewBox="0 0 24 24" fill="white">
        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
      </svg>
    </button>
    <button class="control-button file-upload-button-mobile" id="fileUploadButtonMobile">
      <svg viewBox="0 0 24 24" fill="black">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
      </svg>
    </button>
    <button class="control-button background-select-button" id="backgroundSelectButton">
      <svg viewBox="0 0 24 24" fill="black">
        <path d="M12 2C6.49 2 2 6.49 2 12s4.49 10 10 10 10-4.49 10-10S17.51 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
      </svg>
    </button>
  </div>

  <!-- Include WebGL Fluid -->
  <script src="https://cdn.jsdelivr.net/npm/webgl-fluid@0.3"></script>

  <script>
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    const playButton = document.getElementById('playButton');
    const buttonText = document.getElementById('buttonText');
    const playIcon = document.querySelector('.play-icon');
    const pauseIcon = document.querySelector('.pause-icon');
    const audio = document.getElementById('audio');
    const seekSlider = document.getElementById('seekSlider');
    const customCursor = document.getElementById('customCursor');
    const cursorVideo = document.getElementById('cursorVideo');
    const trailCanvas = document.getElementById('trailCanvas');
    const trailCtx = trailCanvas.getContext('2d');
    const fluidCanvas = document.getElementById('fluidCanvas');
    const backgroundSelect = document.getElementById('backgroundSelect');
    const fileUploadInput = document.getElementById('fileUploadInput');
    const fileUploadButton = document.getElementById('fileUploadButton');
    const fileUploadButtonMobile = document.getElementById('fileUploadButtonMobile');
    const fileInfo = document.getElementById('fileInfo');
    const toggleUIButton = document.getElementById('toggleUIButton');
    const backgroundSelectButton = document.getElementById('backgroundSelectButton');
    const backgroundSelectContainer = document.querySelector('.background-select');

    let fluidSim = null;
    let audioContext, analyser, source, dataArray, animationId;
    let isInitialized = false;
    let isSeeking = false;
    let fadeOutProgress = 0;
    let currentAudioFile = null;

    // Инициализация кастомного курсора
    customCursor.style.display = 'block';

    // Убираем стандартный курсор для всех элементов
    document.querySelectorAll('button, input, select, a').forEach(el => {
      el.style.cursor = 'none';
    });

    // Обработчик клика по кнопке добавления файла (десктоп)
    fileUploadButton.addEventListener('click', function() {
      fileUploadInput.click();
    });

    // Обработчик клика по кнопке добавления файла (мобильный)
    fileUploadButtonMobile.addEventListener('click', function() {
      fileUploadInput.click();
    });

    // Обработчик выбора файла
    fileUploadInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      currentAudioFile = file;
      fileInfo.textContent = file.name.replace(/\.[^/.]+$/, ""); // Удаляем расширение файла

      // Создаем URL для файла
      const fileURL = URL.createObjectURL(file);
      
      // Устанавливаем источник для audio элемента
      audio.src = fileURL;
      
      // Сбрасываем состояние плеера
      playButton.classList.remove('playing');
      seekSlider.value = 0;
      seekSlider.style.setProperty('--value', '0%');
      
      // Сбрасываем визуализатор
      if (animationId) {
        cancelAnimationFrame(animationId);
        animationId = null;
      }
      
      isInitialized = false;
      canvas.style.opacity = '0';
    });

    // Обработчик кнопки переключения интерфейса
    toggleUIButton.addEventListener('click', function() {
      document.body.classList.toggle('ui-hidden');
    });

    // Обработчик кнопки выбора фона
    backgroundSelectButton.addEventListener('click', function(e) {
      e.stopPropagation();
      backgroundSelectContainer.classList.toggle('active');
    });

    // Закрываем меню при клике в любом месте
    document.addEventListener('click', function(e) {
      if (!backgroundSelectContainer.contains(e.target) && 
          e.target !== backgroundSelectButton &&
          e.target !== backgroundSelect) {
        backgroundSelectContainer.classList.remove('active');
      }
    });

    function startFluid() {
      fluidCanvas.style.display = 'block';
      if (!fluidSim) {
        fluidSim = WebGLFluid(fluidCanvas, {
          TRIGGER: 'hover',
          IMMEDIATE: true,
          AUTO: false,
          SPLAT_RADIUS: 0.15,
          SPLAT_FORCE: 3000,
          COLORFUL: true,
          CURL: 20,
          DENSITY_DISSIPATION: 0.95,
          VELOCITY_DISSIPATION: 0.95,
          PRESSURE: 0.8,
          PRESSURE_ITERATIONS: 20,
          SHADING: true,
          BLOOM: true,
          SUNRAYS: true,
          TRANSPARENT: false,
          BACKGROUND_COLOR: { r: 0, g: 0, b: 0 }
        });
      } else {
        fluidCanvas.style.display = 'block';
      }
    }

    function stopFluid() {
      fluidCanvas.style.display = 'none';
    }

    backgroundSelect.addEventListener('change', function() {
      if (this.value === 'fluid') {
        startFluid();
        document.body.style.background = '#000';
      } else {
        stopFluid();
        document.body.style.background = '#222';
      }
      backgroundSelectContainer.classList.remove('active');
    });

    window.addEventListener('DOMContentLoaded', function() {
      if (backgroundSelect.value === 'fluid') {
        startFluid();
        document.body.style.background = '#000';
      } else {
        stopFluid();
        document.body.style.background = '#222';
      }
    });

    function draw() {
      const bufferLength = analyser.frequencyBinCount;
      const half = Math.floor(bufferLength / 2);
      const centerX = canvas.width / 2;
      const barSpacing = 4;
      const barWidth = (canvas.width / bufferLength) - barSpacing;

      function animate() {
        animationId = requestAnimationFrame(animate);
        analyser.getByteFrequencyData(dataArray);

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        let allZero = true;
        for (let i = 0; i < bufferLength; i++) {
          if (dataArray[i] > 0) { allZero = false; break; }
        }

        if (audio.paused && allZero) {
          fadeOutProgress = Math.max(0, fadeOutProgress - 0.05);
        } else {
          fadeOutProgress = Math.min(1, fadeOutProgress + 0.1);
        }

        ctx.globalAlpha = fadeOutProgress;
        ctx.strokeStyle = "#ffffff";

        for (let i = 0; i < half; i++) {
          const value = dataArray[i];
          const height = (value / 255) * canvas.height;

          const xRight = centerX + i * (barWidth + barSpacing);
          const xLeft = centerX - (i + 1) * (barWidth + barSpacing);

          ctx.beginPath();
          ctx.moveTo(xRight, canvas.height);
          ctx.lineTo(xRight, canvas.height - height);
          ctx.stroke();

          ctx.beginPath();
          ctx.moveTo(xLeft, canvas.height);
          ctx.lineTo(xLeft, canvas.height - height);
          ctx.stroke();
        }

        ctx.globalAlpha = 1;
      }
      animate();
    }

    playButton.addEventListener('click', async () => {
      if (!currentAudioFile) {
        alert('Пожалуйста, сначала добавьте аудиофайл');
        return;
      }

      playButton.classList.toggle('playing');

      try {
        if (!isInitialized) {
          if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
          }

          if (audioContext.state === "suspended") {
            await audioContext.resume();
          }

          if (!source) {
            source = audioContext.createMediaElementSource(audio);
            analyser = audioContext.createAnalyser();
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            analyser.fftSize = 64;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
          }

          await audio.play();
          draw();
          isInitialized = true;
          canvas.style.opacity = 1;
        } else {
          if (audio.paused) {
            if (audioContext.state === "suspended") {
              await audioContext.resume();
            }
            await audio.play();
            draw();
          } else {
            audio.pause();
          }
        }
      } catch (err) {
        console.error("Ошибка воспроизведения:", err);
        alert("Браузер заблокировал воспроизведение. Попробуйте снова нажать Play.");
      }
    });

    audio.addEventListener('timeupdate', () => {
      if (!isSeeking) {
        const progress = (audio.currentTime / audio.duration) * 100;
        seekSlider.value = progress || 0;
        seekSlider.style.setProperty('--value', `${progress}%`);
      }
    });

    seekSlider.addEventListener('input', () => {
      isSeeking = true;
      const seekTo = (seekSlider.value / 100) * audio.duration;
      seekSlider.style.setProperty('--value', `${seekSlider.value}%`);
      audio.currentTime = seekTo;
    });

    seekSlider.addEventListener('change', () => {
      isSeeking = false;
    });

    audio.addEventListener('ended', () => {
      playButton.classList.remove('playing');
      seekSlider.value = 0;
      seekSlider.style.setProperty('--value', `0%`);
      audio.currentTime = 0;
    });

    // Анимация кастомного курсора
    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;
    let cursorX = mouseX;
    let cursorY = mouseY;
    let isCursorInWindow = true;

    window.addEventListener('mouseleave', () => {
      isCursorInWindow = false;
    });
    window.addEventListener('mouseenter', () => {
      isCursorInWindow = true;
    });
    document.addEventListener('mouseout', (e) => {
      if (!e.relatedTarget && !e.toElement) {
        isCursorInWindow = false;
      }
    });
    document.addEventListener('mouseover', (e) => {
      isCursorInWindow = true;
    });

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    document.addEventListener('mousedown', () => {
      customCursor.classList.add('click');
    });

    document.addEventListener('mouseup', () => {
      customCursor.classList.remove('click');
    });

    const interactiveElements = [playButton, seekSlider, backgroundSelect, fileUploadButton, fileUploadButtonMobile, backgroundSelectButton, toggleUIButton];
    
    interactiveElements.forEach(element => {
      if (element) {
        element.addEventListener('mouseenter', () => {
          customCursor.classList.add('hover');
        });
        
        element.addEventListener('mouseleave', () => {
          customCursor.classList.remove('hover');
        });
      }
    });

    function animateCursor() {
      cursorX += (mouseX - cursorX) * 0.15;
      cursorY += (mouseY - cursorY) * 0.15;

      const isInViewport = mouseX >= 0 && mouseX <= window.innerWidth && 
                          mouseY >= 0 && mouseY <= window.innerHeight;
      
      const targetOpacity = (isInViewport && isCursorInWindow) ? 1 : 0;
      const currentOpacity = parseFloat(customCursor.style.opacity) || 1;
      const newOpacity = currentOpacity + (targetOpacity - currentOpacity) * 0.1;
      
      customCursor.style.opacity = newOpacity;
      customCursor.style.left = cursorX + 'px';
      customCursor.style.top = cursorY + 'px';

      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    document.getElementById('dinza-link').addEventListener('click', function() {
      window.open('https://t.me/oesxzu', '_blank');
    });
  </script>
</body>
